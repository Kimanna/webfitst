    <script>
      $('.headerlocation').load('header.html', function (res, status, xhr) {
 
         if (status == "success" && xhr.status == 200) {
           this.innerHTML = res;

         }

       });

      function getUrlParams() {
        var params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) { params[key] = value; });
        return params;
      }
      var Param = getUrlParams();


      // 댓글달기 클릭 버튼
      $('.send_comment').on('click', function(){
        var comment_no = $(this).parent('div').siblings('input.comment_no').attr('name');
        var send_comment_text = $(this).parent('div').siblings('input.send_comment_text').val();
        var send_user_id = $('.send_user_id').attr('name');


        // 댓글 메시지를 입력하지 않았거나, 로그인을 하지 않은상태면 toast 메시지를 띄움
        var toast_message =  $(this).siblings('.toast_reply');

          if (send_comment_text == "") {

            toast_message.text("댓글을 작성해 주세요.");
            toast_message.removeClass('hidden');

            setTimeout(function () {
              toast_message.addClass('hidden');
            }, 4000);

            return;
          }

          if (send_user_id == "") {

            toast_message.text("댓글을 추가하시려면 로그인 해주세요.");
            toast_message.removeClass('hidden');

            setTimeout(function () {
              toast_message.addClass('hidden');
            }, 4000);

            return;
          }


              $.ajax({
                type:"post",
                dataType:"json",
                url:"comment.php",
                data:{'mode':'create', 'post_no':Param.blog_no, 'page':Param.page, 'comment':send_comment_text, 'comment_no':comment_no, 'userId': send_user_id},
                success : function (db_data) {
                  console.log(db_data);

                    window.location.reload(true)

                }, error : function(xhr, status, error) {
                  console.log("실패"+error);
                }
              })


          $(this).parent('div').siblings('input.send_comment_text').val('');

        });



      // url 복사 기능
      function copyclip() {

        $('.toast_url_copy_successful').removeClass('hiddent');

          navigator.clipboard.writeText(window.location.href).then(function(){
            console.log("success");
          }, function(err){
            console.log(err);
          })


        setTimeout(function () {
              // 2700ms 후에 show 클래스를 제거함
              $('.toast_url_copy_successful').addClass('hiddent');
          }, 4000);

        };

 
     </script>
