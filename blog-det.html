    <script>
      $('.headerlocation').load('header.html', function (res, status, xhr) {
 
         if (status == "success" && xhr.status == 200) {
           this.innerHTML = res;

         }

       });

      function getUrlParams() {
        var params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) { params[key] = value; });
        return params;
      }
      var Param = getUrlParams();


      $('.replysand').on('click', function(){
        var reply_cno = $(this).parent('div').siblings('.reply_cno').attr('name');
        var inputcomment = $(this).parent('div').siblings('.sandcomment').val();
        var inputuserid = $(this).parent('div').siblings('.sanduserid').attr('name');


          if (inputcomment == "") {

            $('.toast_reply').text("댓글을 작성해 주세요.");
            $('.toast_reply').removeClass('hidden');

            setTimeout(function () {
                $('.toast_reply').addClass('hidden');
            }, 4000);

            return;
          }

          if (inputuserid == "") {

            $('.toast_reply').text("댓글을 추가하시려면 로그인 해주세요.");
            $('.toast_reply').removeClass('hidden');

            setTimeout(function () {
                $('.toast_reply').addClass('hidden');
            }, 4000);

            return;
          }

            $.ajax({
            type:"post",
            dataType:"json",
            url:"comment.php",
            data:{'mode':'create', 'post_no':Param.blog_no, 'page':Param.page, 'comment':inputcomment, 'reply_cno':reply_cno, 'userId': inputuserid},
            success : function (json) {
              console.log(json);

              if ( json.res == "notok") {

                $('.cm_count').html('현재 댓글이 없습니다.');
                $('.cm_contents').addClass('hidden');


              } else {

                $('.cm_contents').removeClass('hidden');
                $('.cm_count').html('총 댓글 '+json.totalData+'개');
                commentdata(json.data);

              }
            }, error : function(xhr, status, error) {
              console.log("실패"+error);
            }
          })
        })

        



      // url 복사 기능
      function copyclip() {

        $('.toast_url_copy_successful').removeClass('hiddent');

          navigator.clipboard.writeText(window.location.href).then(function(){
            console.log("success");
          }, function(err){
            console.log(err);
          })


        setTimeout(function () {
              // 2700ms 후에 show 클래스를 제거함
              $('.toast_url_copy_successful').addClass('hiddent');
          }, 4000);

        };
