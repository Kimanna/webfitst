<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="newid.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
 <div id="header">
  <div class="newMenber">
    <h1>회원가입</h1>
  </div>
 </div>

 <div id="wrapper">
   <div id="content">

  <form method="POST" action="newid.php" id="frm">
    <div class="record">
      <h2>기본 정보 입력</h2>
    </div>

    <!-- ID -->
     <div>
       <h3 class="join_title">
         <label for="id">아이디</label>
       </h3>
       <span class="optional box">
         <input type="text" id="id" name="id" class="int" maxlength="20" autocomplete='off'>
        </span>
       </span>
       <span class="error_next_box"></span>
     </div>

     <!-- pw1 -->
     <div>
       <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
       <span class="box int_pass">
         <input type="password" id="pswd1" name="password" class="int" maxlength="20">
         <span id="alertTxt">사용불가</span>
         <img src="/images/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
        </span>
        <span class="error_next_box"></span>
     </div>

     <!-- PW2 -->
     <div>
      <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
      <span class="box int_pass_check">
        <input type="password" id="pswd2" class="int" maxlength="20">
        <img src="/images/m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
       </span>
       <span class="error_next_box"></span>
     </div>

     <!-- NAME -->
     <div>
      <h3 class="join_title"><label for="name">이름</label></h3>
        <span class="box int_name">
          <input type="text" id="name" name="username" class="int" maxlength="20">
        </span>
      <span class="error_next_box"></span>
     </div>

     <!-- BIRTH -->
     <div>
      <h3 class="join_title"><label for="yy">생년월일</label></h3>

      <div id="bir_wrap">
        <!-- Birth_YY -->
        <div id="bir_yy">
          <span class="box">
            <input type="text" id="yy" name="bir_yy" class="int" maxlength="4" placeholder="년(4자)">
          </span>
        </div>

        <!-- Birth_MM -->
        <div id="bir_mm">
          <span class="box">
            <select id="mm" name="bir_mm" class="sel">
              <option>월</option>
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>                                    
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </span>
        </div>

        <!-- Birth_DD -->
        <div id="bir_dd">
          <span class="box">
            <input type="text" id="dd" name="bir_dd" class="int" maxlength="2" placeholder="일">
          </span>
        </div>
      </div>
      <span class="error_next_box"></span>
     </div>

     <!-- GENDER -->
     <div>
      <h3 class="join_title"><label for="gender">성별</label></h3>
      <span class="box gender_code">
          <select id="gender" name="gender" class="sel">
              <option>성별</option>
              <option value="1">남자</option>
              <option value="2">여자</option>
          </select>                            
      </span>
      <span class="error_next_box">필수 정보입니다.</span>
     </div>


    <!-- EMAIL -->
    <div>
      <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional"></span></label></h3>
      <span class="box int_id">
          <input type="text" id="email" name="email" class="int" maxlength="100" placeholder="이메일 주소를 입력해 주세요">
          <button type="button" id="email_authenticate" class="auth_email">중복 확인</button>
      </span>
      <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
    </div>
<!-- 
    <div class="email_check_area hidden">
      <h3 class="join_title"><label for="email">이메일 인증번호 입력<span class="optional"></span></label></h3>
      <span class="box int_email">
          <input type="text" id="email_check" name="email_check" class="int" maxlength="15" placeholder="인증번호를 입력해 주세요">
          <button type="button" id="email_check_ok" class="auth_email">확인</button>
      </span>
      <span class="error_next_box"></span>    
    </div> -->

    <!-- JOIN BTN-->
    <div class="btn_area">
        <button type="button" id="btnJoin">
            <span>가입하기</span>
        </button>
    </div>
  </form>

   </div>
 </div>
 <script src="newid.js"></script>
</body>
</html>
